<div class="editor" (dragover)="handleDragOver($event)" (drop)="handleDrop($event)">
  <img src="assets/logoPdfowicz.jpg" alt="" height="100px" width="300px">

  <div class="toolbar">
    <button mat-icon-button (click)="insertShape('square')">
      <mat-icon>crop_square</mat-icon>
    </button>
    <button mat-icon-button (click)="insertShape('circle')">
      <mat-icon>panorama_fish_eye</mat-icon>
    </button>
    <button mat-icon-button (click)="insertShape('rectangle')">
      <mat-icon>crop_16_9</mat-icon>
    </button>
    <input type="file" id="imageInput" style="display: none" (change)="handleImageInput($event)">
    <button mat-icon-button (click)="addImage()">
      <mat-icon>add_a_photo</mat-icon>
    </button>
    <button mat-icon-button (click)="activateRubberTool()" [style.color]="rubberButtonColor">
      <mat-icon>highlight_off</mat-icon>
    </button>
    <input type="file" id="documentInput" style="display: none" (change)="handleDocumentInput($event)">
    <button mat-icon-button (click)="importCsvOrJson()">
      <mat-icon>import_export</mat-icon>
    </button>
  </div>

  <div class="page-container"
       (click)="setCursorPosition($event)"
       (dragover)="handleDragOver($event)"
       (drop)="handleDrop($event)"
       (dragenter)="handleDragEnter($event)"
       (dragleave)="handleDragLeave($event)"
       [ngClass]="{'dragging-file': draggingFile}"
       #pageContainer>
    <kendo-pdf-export #pdf paperSize="A4">
      <div *ngFor="let page of pages" class="page-textarea" contenteditable="true" (input)="checkOverflow($event)" (paste)="checkOverflow($event)"  #pageTextarea>
      </div>
    </kendo-pdf-export>
  </div>
  <div class="example-config">
    <button kendoButton (click)="exportAsPDF()">
      Download as PDF
    </button>
  </div>
</div>
