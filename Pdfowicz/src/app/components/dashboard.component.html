<div class="editor">
  <h1>PDF Editor</h1>
  <div class="toolbar">
    <button mat-icon-button class="draw-button" (click)="toggleDrawing()">
      <mat-icon>{{ isDrawing ? 'gesture' : 'gesture_off' }}</mat-icon>
    </button>
  </div>
  <div class="page-container">
    <div class="page-textarea" contenteditable="true" #pageTextarea
         (drop)="handleImageDrop($event)" (dragover)="allowDrop($event)">
      <p>Your text goes here...</p>
    </div>
  </div>
  <button (click)="generatePDF()">Download as PDF</button>
</div>
